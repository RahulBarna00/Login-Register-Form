<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Registration Form - Caffeinated Coding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <form id="login" class="input-group">
                <h2>Log In</h2>
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><b>Log in</b></button>
            </form>
            <form id="register" class="input-group">
                <h2>Register</h2>
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions.</span>
                <button type="submit" class="submit-btn"><b>Register</b></button>
            </form>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"><b>Login</b></button>
                <button type="button" class="toggle-btn" onclick="register()"><b>Register</b></button>
            </div>
        </div>
    </div>
    
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px"
            z.style.left = "110px"
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px"
            z.style.left = "0px"
        }

    </script>
    
</body>
</html>
